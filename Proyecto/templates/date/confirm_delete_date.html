{% extends 'layout/base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">¿Seguro que desea eliminar este registro de citas</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'index_date' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</div>
{% endblock %}
