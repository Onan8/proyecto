{% extends 'layout/base.html' %}

{% block title %}Client List{% endblock %}

{% block content %}
<h2>lista de usuarios</h2>
<a href="{% url 'client_create' %}">Create new client</a>
<ul>
    {% for client in clients %}
        <li>
            <a href="{% url 'client_detail' client.pk %}">{{ client.name }}</a>
            <a href="{% url 'client_update' client.pk %}">Edit</a>
            <a href="{% url 'client_delete' client.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
