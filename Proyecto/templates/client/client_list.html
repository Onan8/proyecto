{% extends 'layout/base.html' %}

{% block title %}Lista de Usuarios{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Lista de Usuarios</h2>
    <a href="{% url 'client_create' %}" class="btn btn-primary mb-3">Crear nuevo cliente</a>
    <div class="list-group">
        {% for client in clients %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <a href="{% url 'client_detail' client.pk %}" class="fw-bold">{{ client.name }}</a>
                <p class="mb-0">{{ client.email }}</p>
            </div>
            <div>
                <a href="{% url 'client_update' client.pk %}" class="btn btn-sm btn-warning me-2">Editar</a>
                <a href="{% url 'client_delete' client.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
