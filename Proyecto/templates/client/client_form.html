{% extends 'layout/base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Editar,Crear" }} Usuario{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">{{ form.instance.pk|yesno:"Editar,Crear" }} Cliente</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.non_field_errors }}
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a href="{% url 'client_list' %}" class="btn btn-secondary mt-3">Volver</a>
</div>
{% endblock %}
