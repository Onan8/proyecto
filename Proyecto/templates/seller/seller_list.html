{% extends 'layout/base.html' %}

{% block title %}
    Listado de Vendedores
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Listado de Vendedores</h2>
    <a href="{% url 'seller_create' %}" class="btn btn-primary mb-3">Agregar Nuevo Vendedor</a>
    <ul class="list-group">
        {% for seller in sellers %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'seller_detail' seller.pk %}">{{ seller.name }}</a>
                <div>
                    <a href="{% url 'seller_detail' seller.pk %}" class="btn btn-sm btn-secondary me-2">ver</a>
                    <a href="{% url 'seller_update' seller.pk %}" class="btn btn-warning btn-sm me-2">Editar</a>
                    <a href="{% url 'seller_delete' seller.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                    <form action="{% url 'seller_delete' seller.pk %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
