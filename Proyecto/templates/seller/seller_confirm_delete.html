{% extends 'layout/base.html' %}

{% block title %}Eliiminar Vendedor{% endblock %}

{% block content %}
    <h2>seguro que desea eliminar a {{ seller.name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Si, eliminar</button>
        <a href="{% url 'seller_detail' seller.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
