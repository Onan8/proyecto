{% extends 'layout/base.html' %}
{% block title %}
    Listado de administradores 
{% endblock %}
{% block content %}
    <h1>lista de usuarios</h1>
    <a href="{% url 'user_create' %}">Add New User</a>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'user_detail' user.pk %}">{{ user.name }}</a>
                <a href="{% url 'user_update' user.pk %}">Edit</a>
                <a href="{% url 'user_delete' user.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
